{% extends 'base.html' %}

{% block page_title %}
<h1>Tarifs</h1>
{% endblock %}

{% block page_content %}
<table>
    {% for tarif in tarifs %}

    <tr>
        <td> <a href="{% url 'oneTarif' tarif.id %}"> {{ tarif.name }} </a> </td>
         {% if request.user.is_authenticated %}
        <td><a href="{% url 'Tarif_edit' tarif.id %}"> Change </a> </td>
        <td><a href="{% url 'Tarif_delete' tarif.id %}"> Delete </a> </td>
        {% endif %}
    </tr>

    {% endfor %}
</table>
{% if request.user.is_authenticated %} <a href="{% url 'Tarif_new' %}"> Add</a> {% endif %}

{% endblock %}
